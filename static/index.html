<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GNV Build-A-Block</title>
  <!-- <link rel="shortcut icon" href="TemplateData/favicon.ico"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/UnityProgress.js"></script>
  <script src="js/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BuildABlock 7.95.1.json");
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background-color: #3D91FF;
      color: #fff;
    }
  </style>
</head>

<body style="margin: 0 auto">
  <div class="webgl-content" style="margin-top: 25px">
    <div id="unityContainer" style="width: 1280px; height: 720px; background-color: #000; border:30px solid #BAD9FF; border-radius: 10px;"></div>

    <div class="footer" style="text-align: center">
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <button type="button" class="btn btn-primary" id="tweetBtn" style="margin-top: 10px; border: 1px solid #fff; display: none">
        <span class="fa fa-twitter"></span>

        <a id="btn-link" class="" style="text-decoration: none; color: white;" href="/twitter/login" target="popup">
          <b>Post Your Block to Twitter</b>
        </a>

      </button>
    </div>

    <script>
      $(document).ready(function() {
        $("#tweetBtn").delay(120000).fadeIn();
      });
    </script>

  </div>
</body></html>
