<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GNV Build-A-Block</title>
  <!-- <link rel="shortcut icon" href="TemplateData/favicon.ico"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/UnityProgress.js"></script>
  <script src="js/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BuildABlock 7.7.json");
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background-color: #3D91FF;
      color: #fff;
    }

  </style>
</head>

<body style="margin: 0 auto">
  <div class="webgl-content" style="margin-top: 25px">
    <div id="unityContainer" style="width: 1280px; height: 720px; background-color: #000; border:30px solid #BAD9FF; border-radius: 10px;"></div>

    <div class="footer" style="text-align: center">
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <button type="button" class="btn btn-primary" id="" data-toggle="modal" data-target=".bd-example-modal-lg" style="margin-top: 10px; border: 1px solid #fff">
        <span class="fa fa-twitter"></span>
        <b>Post Your Current City to Twitter</b>
        <!-- 
        <a id="btn-link" class="" style="text-decoration: none; color: white;" href="" target="popup">
          <b>Post to Twitter</b>
        </a>
        -->
      </button>
    </div>
    
    <!-- Large modal -->

  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" style="padding: 0px">
          <iframe class="embed-responsive-item" frameBorder="0" style="border: none" src="https://build-a-block.herokuapp.com/twitter/return" width="100%" height="100%"></iframe>
        </div>
        <div class="modal-footer" style="padding: 0px">
          <button type="button" style="margin: 10px" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    
  </div>
</body>

</html>
